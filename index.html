<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabla de edades</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app">
    <h1>Tabla de edades</h1>
    <h3>
      PreEscuela dominical, Escuela Dominical, Escuela de Religion y
      Confirmacion
    </h3>
    <p>
      Seleccionar el pais y colocar fecha de nacimiento, dia (dos digitos),
      mes (dos digitos), y año (cuatro digitos), a continuacion hacer click en
      la lupa
    </p>
    <form class="date-input" id="date-form" action="">
      <label for="country">Pais</label>
      <label for="day">Dia</label>
      <label for="month">Mes</label>
      <label for="year">Año</label>
      <select id="country">
        <option value="ARG">Argentina</option>
        <option value="BOL">Bolivia</option>
        <option value="CHI">Chile</option>
        <option value="URG">Uruguay</option>
        <option value="PAR">Paraguay</option>
      </select>
      <input type="number" id="day" />
      <input type="number" id="month" />
      <input type="number" id="year" />
      <button id="calculate-button" type="submit">Calcular</button>
    </form>
    <div id="result"></div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
